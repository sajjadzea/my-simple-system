<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>نمودار روابط علّی - نسخه ویژه کومو</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fafbfc;
            font-family: Vazirmatn, Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #main-content {
            width: 100vw;
            height: 100vh;
        }
        #tooltip {
            position: absolute;
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 16px;
            pointer-events: none;
            z-index: 9999;
            max-width: 350px;
            box-shadow: 0 6px 24px 0 rgba(0,0,0,0.14);
            display: none;
        }
        .node-icon {
            font-size: 26px;
            margin-left: 4px;
        }
    </style>
    <!-- فرض بر اینکه فایل JS گراف شما (مثلاً از GraphCommons, D3 یا کد شخصی) جداگانه لود می‌شود -->
    <!-- اگر با کومو/GraphCommons یا کتابخانه آماده کار می‌کنید، اینجا فقط کد tooltip اضافه می‌شود -->
</head>
<body>
    <div id="main-content"><!-- محل رندر نمودار شما --></div>
    <div id="tooltip"></div>
    <script>
    // کد tooltip فقط اضافه می‌شود. فرض بر این است که رندر و ساخت گراف مثل قبل توسط کد خودتان انجام می‌شود.
    // کافی است در همان event های مربوط به کلیک/هاور نودها یا یال‌ها، این تابع را فراخوانی کنید:
    // showTooltip(content, event), hideTooltip()
    function showTooltip(html, event) {
        const tooltip = document.getElementById('tooltip');
        tooltip.innerHTML = html;
        tooltip.style.display = 'block';
        tooltip.style.left = (event.pageX + 18) + 'px';
        tooltip.style.top = (event.pageY + 18) + 'px';
    }
    function hideTooltip() {
        document.getElementById('tooltip').style.display = 'none';
    }
    // مثال: اگر گره‌ای را hover کردید، فراخوانی کنید:
    // showTooltip('<b>نام گره</b><br>توضیح گره<br><a href="#">URL مرجع</a>', event);
    // اگر خارج شدید:
    // hideTooltip();
    // بقیه کد گراف شما باید طبق روال قبلی (مثلاً با D3 یا GraphCommons) کار کند.
    </script>
</body>
</html>
