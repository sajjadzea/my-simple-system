<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سیستم نمایش گراف با توضیحات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7f7f7;
            font-family: Vazirmatn, Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #graph-container {
            width: 100vw;
            height: 100vh;
            direction: ltr;
        }
        #tooltip {
            position: absolute;
            background-color: rgba(0,0,0,0.85);
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 15px;
            pointer-events: none;
            z-index: 9999;
            max-width: 300px;
            box-shadow: 0 6px 24px 0 rgba(0,0,0,0.2);
            display: none;
        }
        a {
            color: #ffe8a3;
            text-decoration: underline;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="graph-container"></div>
    <div id="tooltip"></div>
    <script>
        // نمونه داده برای تست
        const nodes = [
            { id: 1, name: "گره اول", url: "https://example.com/1" },
            { id: 2, name: "گره دوم", url: "https://example.com/2" },
            { id: 3, name: "گره سوم", url: "https://example.com/3" }
        ];
        const links = [
            { source: 1, target: 2 },
            { source: 2, target: 3 }
        ];

        const width = window.innerWidth, height = window.innerHeight;

        const svg = d3.select("#graph-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(220))
            .force("charge", d3.forceManyBody().strength(-650))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke", "#bdbdbd")
            .attr("stroke-width", 3);

        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", 38)
            .attr("fill", "#0074d9")
            .attr("stroke", "#fff")
            .attr("stroke-width", 3)
            .style("cursor", "pointer");

        // Tooltip behavior
        node.on("mouseover", function(event, d) {
            d3.select("#tooltip")
                .html(`<b>${d.name}</b><br><a href="${d.url}" target="_blank">${d.url}</a>`)
                .style("left", (event.pageX + 16) + "px")
                .style("top", (event.pageY + 16) + "px")
                .style("display", "block");
        })
        .on("mousemove", function(event) {
            d3.select("#tooltip")
                .style("left", (event.pageX + 16) + "px")
                .style("top", (event.pageY + 16) + "px");
        })
        .on("mouseout", function() {
            d3.select("#tooltip").style("display", "none");
        });

        // اضافه کردن عنوان به هر نود
        svg.append("g")
            .selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .attr("text-anchor", "middle")
            .attr("dy", ".35em")
            .style("font-size", "18px")
            .style("font-weight", 700)
            .style("pointer-events", "none")
            .style("fill", "#fff")
            .text(d => d.name);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            svg.selectAll("text")
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });
    </script>
</body>
</html>
